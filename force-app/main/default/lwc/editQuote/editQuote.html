<!-- Edit Quote -->
<template>
  <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
  Quote Project Ends On:
  <lightning-formatted-date-time
    value={quoteData.endDate}
    time-zone="UTC"
  ></lightning-formatted-date-time>

  <div class="slds-box">    
    <lightning-input type="date" required readonly value={quoteData.startDate} variant="standard" name="startDate"  placeholder="Select Date..."></lightning-input>
    <lightning-input type="date" required readonly value={quoteData.endDate} variant="standard" name="endDate" label="EndDate" placeholder="Select Date..."></lightning-input>
    <br />
    <lightning-button variant="brand" label="Save" title="Save" onclick={handleClick}></lightning-button>
  </div>


</template>
